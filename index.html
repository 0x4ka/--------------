<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徒然なる文通</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div id="nonRoomId">roomIdを紹介してもらってください。roomIdを指定しない場合はkontonに転送します</div>
            <div>あなたの名前を入力</div>
            <input type="text" id="userIdInput" />
            <button type="submit">入室</button>
        </form>
    </div>
    <script>
        let params = new URLSearchParams(window.location.search);
        let roomId = 'konton';
        if (params.get('roomId') != null) {
            document.getElementById('nonRoomId').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var userId = document.getElementById('userIdInput').value;
            if (!userId) {
                userId='nanashi_'+ Math.random().toString(36).substr(2, 6);
            }
            window.location.href = `chat.html?roomId=${params.get('roomId') != null? params.get('roomId'): roomId}&userId=${encodeURIComponent(userId)}`;
        });
    </script>
</body>
</html>
